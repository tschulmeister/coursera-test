<!doctype html>
<html lang="en" ng-app="lunchCheckApp">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }

        .good-input {
            color: green;
            border: 1px solid green;
        }

        .bad-input {
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <!-- this code does NOT consider and empty item, i.e., , , as an item towards to the count -->
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control"
               ng-model="lunchItems">
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkLunch(lunchItems)">Check If Too Much</button>
    </div>
    <div class="form-group message">
        <span ng-class="{'good-input':goodInput, 'bad-input':badInput}">
            {{lunchMessage}}
        </span>
    </div>
</div>

</body>
</html>
