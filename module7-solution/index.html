<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet"/>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as buyController">
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in buyController.items">
                    Buy
                    <label>
                        <input type="text" ng-model="item.quantity" placeholder="{{item.quantity}}"/>
                    </label>
                    {{item.name}}
                    <button class="btn btn-default" ng-click="buyController.buyItem($index)">
                        <span class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
            </ul>
            <!-- label which only appears when there are no items to buy -->
            <div ng-if="buyController.items.length === 0" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtController">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in boughtController.items">
                    Bought {{item.quantity}} {{item.name}} for total price of {{item | itemPrice}}
                </li>
            </ul>

            <!-- label which only appears when there are no bought items -->
            <div ng-if="boughtController.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
